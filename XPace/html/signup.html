<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Fahmi Mazlan">
  <link rel="stylesheet" href="../styles/home.css">
  <link rel="stylesheet" href="../styles/signin.css">
  <link rel="stylesheet" href="../styles/signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="icon" href="../images/title-bar-icon.svg">
  <title>Sign Up - The Shack For Creative Communities</title>
</head>
<body>
  <div class="main-container">
    <div class="info">
      <img src="../images/Logo-2.svg" alt="logo" id="logo">
      <img src="../images/obj1-new.svg" alt="obj1" id="obj5">
      <img src="../images/obj3-new.svg" alt="obj2" id="obj6">
      <img src="../images/obj2-new.svg" alt="obj3" id="obj7">
      <p class="desc">The shack for creative communities</p>
      <p class="explain">Showcase your project, ask question, share ideas, build connections - create & expose on your own space</p>
    </div>
  
    <form class="data" action="welcome.html">
      <h3 class="sign">Sign Up</h3>
      <input type="text" name="name" placeholder="Enter Username" class="username" required><br>
      <input type="text" name="name" placeholder="Enter Email" class="email" required><br>
      <input type="password" name="name" placeholder="Enter Password" class="password" required><br>
      <input type="password" name="name" placeholder="Confirm Password" class="confpassword" required><br>
      <input type="submit" name="button" id="button" value="Create account">
      <div class="query">
        <p>Have an account? <a href="signin.html" class="redirect-sign-in">Sign In</a></p>
      </div>
    </form>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="../scripts/signup.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
